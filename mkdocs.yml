site_name: 'Developer Center'
theme:
    name: 'material'
    custom_dir: custom
    extra:
      social:
        - type: 'facebook'
          link: 'https://facebook.com/refersion'
        - type: 'twitter'
          link: 'https://twitter.com/refersion'
    palette:
      primary: 'grey'
      accent: 'green'
    font:
      text: Roboto
      code: Roboto Mono
    logo: 'https://cdn.refersion.com/site/v3/images/logo-asterisk-transparent-24px.png'
extra_css:
  - 'assets/stylesheets/extra.css'
remote_branch: master
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.toc:
      permalink: true
pages:
  - Home: index.md
  - GraphQL API: 
      - Overview: graphql-api/overview.md
      - Getting Started: graphql-api/getting-started.md
  - Refersion REST API (Legacy): 
      - Overview: rest-api/overview.md